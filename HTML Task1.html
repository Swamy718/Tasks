    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table{
                border-collapse:collapse;
                margin:auto;
                width:50%;
                background-color:rgb(128, 193, 196);
                border-color:white;
                height: 120px;
            }
        </style>
        
    </head>
    <body>

                <th>Lastname</th>

            </tr>

                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </body>
</html>
